services:
  ollama:
    image: ollama/ollama
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  db:
    image: postgres:16
    env_file:
      - .env
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U algo -d trading"]
      interval: 5s
      timeout: 5s
      retries: 5

  trading:
    build: .
    depends_on:
      ollama:
        condition: service_started
      db:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./trading:/app/trading:ro
      - ./v2:/app/v2:ro
      - ./dashboard:/app/dashboard:ro
      - ./public_dashboard:/app/public_dashboard:ro
      - ./logs:/app/logs
    command: ["sleep", "infinity"]

  dashboard:
    build: ./dashboard
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

volumes:
  ollama_data:
  postgres_data:
